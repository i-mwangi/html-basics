<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100%;
            border:2px solid black;
            border-radius: 10px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        table,th,td{
            border-collapse: collapse;
            border-radius: 2px;
        }
        th{
            background-color: forestgreen;
            color: white;
        }


    </style>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th style="width: 100px">Eye color</th>
        <th>Hair color</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>daniel</td>
        <td>blue</td>
        <td>dark</td>
        <td>31</td>
    </tr>
    <tr><td>james</td>
        <td>black</td>
        <td>white</td>
        <td>20</td>
    </tr>
</table>

</body>
</html>
